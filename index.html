<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/home-page-styles.css">
  <script src="./assets/scripts/script.js" defer></script>
  <title>Spider-Man | Multiversos</title>
</head>
<body>
  <header>
    <nav class="s-menu" aria-label="Menu de navegação principal">
      <ul>
        <li class="s-menu__item">
          <a href="/" aria-label="Página Inicial">Página Inicial</a>
        </li>
        <li class="s-menu__item">
          <a href="#" aria-label="Tobey Maguire">Tobey Maguire</a>
        </li>
        <li class="s-menu__item s-menu__icon">
          <img src="./assets/images/icons/spider.svg" alt="Ícone Spider-Man Multiverse">
        </li>
        <li class="s-menu__item">
          <a href="#" aria-label="Tom Holland">Tom Holland</a>
        </li>
        <li class="s-menu__item">
          <a href="#" aria-label="Andrew Garfield">Andrew Garfield</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="s-container" aria-labelledby="multiverse-title">
      <h1 id="multiverse-title" class="visually-hidden">Spider-Man Multiversos</h1>
      <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
        <a href="./pages/tobey-maguire/spiderman1.html" class="s-card" id="spider-man-01" aria-label="Tobey Maguire">
          <img class="s-card__background" src="./assets/images/pic-sm-bg-01.jpg" alt="Plano de fundo Tobey Maguire">
          <img class="s-card__image" src="./assets/images/spider-man-01.png" alt="Imagem Tobey Maguire">
          <h2 class="s-card__title">Tobey Maguire</h2>
        </a>
        <a href="./pages/tom-holland/spiderman1.html" class="s-card" id="spider-man-02" aria-label="Tom Holland">
          <img class="s-card__background" src="./assets/images/pic-sm-bg-02.jpg" alt="Plano de fundo Tom Holland">
          <img class="s-card__image" src="./assets/images/spider-man-02.png" alt="Imagem Tom Holland">
          <h2 class="s-card__title">Tom Holland</h2>
        </a>
        <a href="./pages/andrew-garfield/spiderman1.html" class="s-card" id="spider-man-03" aria-label="Andrew Garfield">
          <img class="s-card__background" src="./assets/images/pic-sm-bg-03.jpg" alt="Plano de fundo Andrew Garfield">
          <img class="s-card__image" src="./assets/images/spider-man-03.png" alt="Imagem Andrew Garfield">
          <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
      </div>
    </section>

    <section class="s-controller" aria-label="Controle do carrossel">
      <div id="1" onclick="selectCarouselItem(this)" class="s-controller__button s-controller__button--active" role="button" tabindex="0" aria-label="Selecionar Tobey Maguire">
        01
      </div>
      <div id="2" onclick="selectCarouselItem(this)" class="s-controller__button" role="button" tabindex="0" aria-label="Selecionar Tom Holland">
        02
      </div>
      <div id="3" onclick="selectCarouselItem(this)" class="s-controller__button" role="button" tabindex="0" aria-label="Selecionar Andrew Garfield">
        03
      </div>
      <div class="s-controller__line" aria-hidden="true"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Spider-Man Multiversos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
